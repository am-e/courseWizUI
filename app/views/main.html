<div class="container">
  <modal title="Loginform" class="login" ng-show="!currentUser" visible="showModal" ng-controller="LoginController" ng-submit="login(credentials)" novalidate>
      <form role="form" class="LoginForm">
	<div class="form-group">
	  <label for="Username">Username</label>
	  <input type="username" ng-model="credentials.username" class="form-control" id="email" placeholder="Enter email" />
	</div>
	<div class="form-group">
	  <label for="password">Password</label>
	  <input type="password" ng-model="credentials.password" class="form-control" id="password" placeholder="Password" />
	</div>
	<button type="submit" class="btn btn-default">Login</button>
      </form>
    </modal>
    <div id="calendar-container" ng-show="currentUser" >
      <form role="form" class="ControlsForm" ng-submit="addRemoveEventSource(eventSources,classes)">
	<div class="form-group">
	  <fieldset>
	  <label for="major">Select your major</label>
	  <select name="major" id="major" class="major" ng-model="major">
	    <option>Computer Science</option>
	  </select>
	  <input type="submit" id="run" value="Run"/>
	</fieldset>
      </form>
      <div ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="myCalendar" class="calendar"></div>
    </div>
  </div>
</div>
