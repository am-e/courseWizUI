<div class="container-fluid">
    <div class="loading" ng-show="loading">
    </div>
    <div class="calendar-container" ng-show="currentUser && !loading" >
      <input ng-repeat="(semester, date) in semesters" class="btn btn-primary" ng-click="goToDate(date)" value="{{ semester }}" type="button"></input>
      <div ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="myCalendar" class="calendar"></div>
    </div>
  </div>
</div>
